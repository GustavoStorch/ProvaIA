<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"> <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link para a biblioteca Font Awesome para √≠cones -->
    <title>Chat de Assist√™ncia para Plantas</title>
    <style>
        /* Estilos gerais para o corpo da p√°gina */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte da p√°gina */
            background: linear-gradient(135deg, #083b6b, #a32424); /* Gradiente de fundo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura da p√°gina ocupando toda a altura da visualiza√ß√£o */
        }

        /* Estilos para o cont√™iner do chat */
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: #ffffff; /* Fundo branco */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
            display: flex;
            flex-direction: column;
            height: 550px; /* Altura ajustada para o cont√™iner do chat com o cabe√ßalho */
        }

        /* Estilos para o cabe√ßalho do chat */
        #chat-header {
            background-color: #00796b; /* Fundo verde */
            color: white; /* Cor do texto */
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Estilos para a caixa de mensagens */
        #chat-box {
            padding: 20px;
            height: calc(100% - 100px); /* Altura ajustada para ocupar o espa√ßo dispon√≠vel com o cabe√ßalho */
            overflow-y: auto; /* Rolagem vertical se necess√°rio */
            border-bottom: 1px solid #ddd; /* Linha de separa√ß√£o inferior */
            background-color: #fafafa; /* Fundo cinza claro */
        }

        /* Estilos para as mensagens do usu√°rio e assistente */
        #chat-box .Usu√°rio, #chat-box .Assistente {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word; /* Quebra de linha em palavras longas */
            display: flex;
            align-items: center;
        }

        /* Estilos espec√≠ficos para mensagens do usu√°rio */
        #chat-box .Usu√°rio {
            background-color: #d0f0c0; /* Fundo verde claro */
            align-self: flex-end; /* Alinhamento √† direita */
            margin-left: auto; /* Garante que a mensagem fique √† direita */
        }

        /* Estilos espec√≠ficos para mensagens do assistente */
        #chat-box .Assistente {
            background-color: #e8eaf6; /* Fundo azul claro */
        }

        /* Espa√ßamento para elementos de mensagem */
        #chat-box b {
            margin-right: 10px; /* Espa√ßamento entre o nome e a mensagem */
        }

        #chat-box i {
            margin-right: 10px; /* Espa√ßamento entre o √≠cone e o nome */
        }

        /* Estilos para o cont√™iner de entrada de mensagem */
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        /* Estilos para o campo de entrada de mensagem */
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }

        /* Estilos para o bot√£o de enviar */
        button {
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #00796b; /* Cor de fundo do bot√£o */
            color: white; /* Cor do texto do bot√£o */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transi√ß√£o suave para mudan√ßa de cor */
        }

        /* Estilos para o bot√£o de enviar ao passar o mouse */
        button:hover {
            background-color: #004d40; /* Cor de fundo mais escura */
        }

        /* Estilos para o bot√£o de enviar quando em foco */
        button:focus {
            outline: none; /* Remove o contorno padr√£o do bot√£o */
        }

    </style>
</head>
<body>
    <!-- Cont√™iner principal do chat -->
    <div id="chat-container">
        <!-- Cabe√ßalho do chat -->
        <div id="chat-header">Chat de Assist√™ncia para Plantas üå±</div>
        <!-- Caixa onde as mensagens ser√£o exibidas -->
        <div id="chat-box"></div>
        <!-- Cont√™iner para o campo de entrada e o bot√£o de enviar -->
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Digite sua mensagem"> <!-- Campo de entrada de mensagem -->
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Enviar </button> <!-- Bot√£o de enviar -->
        </div>
    </div>

    <script>
        // Vari√°veis para controlar o estado do chat
        let hasStarted = false;
        let awaitingFirstMessage = true;

        /**
         * Adiciona uma mensagem ao chat.
         * @param {string} message - A mensagem a ser exibida.
         * @param {string} sender - O remetente da mensagem (Usu√°rio ou Assistente).
         */
        function addMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElem = document.createElement('div');
            messageElem.className = sender;
            
            // Define o √≠cone com base no remetente
            let icon = '';
            if (sender === 'Usu√°rio') {
                icon = '<i class="fas fa-user"></i>'; // √çcone de usu√°rio
            } else if (sender === 'Assistente') {
                icon = '<i class="fas fa-robot"></i>'; // √çcone de rob√¥
            }

            // Define o conte√∫do da mensagem
            messageElem.innerHTML = `${icon} <b>${sender}:</b> ${message}`;
            chatBox.appendChild(messageElem); // Adiciona a mensagem ao chat
            chatBox.scrollTop = chatBox.scrollHeight; // Faz o scroll para a √∫ltima mensagem
        }

        /**
         * Envia uma mensagem para o servidor e adiciona a resposta ao chat.
         */
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const userMessage = messageInput.value.trim().toLowerCase();

            if (userMessage) {
                addMessage(userMessage, 'Usu√°rio'); // Adiciona a mensagem do usu√°rio ao chat
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }), // Envia a mensagem para o servidor
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.response, 'Assistente'); // Adiciona a resposta do assistente ao chat
                    if (awaitingFirstMessage) {
                        awaitingFirstMessage = false;
                        sendMessage(); // Envia a pr√≥xima mensagem ap√≥s a inicial
                    }
                });
                messageInput.value = ''; // Limpa o campo de entrada
            }
        }

        /**
         * Carrega a mensagem inicial quando a p√°gina √© carregada.
         */
        function loadInitialMessages() {
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: "Iniciar" }), // Envia a mensagem inicial para o servidor
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, 'Assistente'); // Adiciona a resposta inicial do assistente ao chat
                awaitingFirstMessage = false;
            });
        }

        // Envia a mensagem ao pressionar a tecla Enter
        document.getElementById('message-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage(); // Envia a mensagem ao pressionar Enter
            }
        });

        // Carrega as mensagens iniciais quando a p√°gina √© carregada
        window.onload = loadInitialMessages;
    </script>
</body>
</html>
